# Description: Configuration file for the NZGMDB
# Geonet filters
min_mag: 4
max_mag: 10
# Geonet Variables
geonet_url: https://quakesearch.geonet.org.nz
bbox:
  - 165.5205
  - -49.1817
  - -176.9238
  - -32.2871
cmt_url: https://raw.githubusercontent.com/GeoNet/data/main/moment-tensor/GeoNet_CMT_solutions.csv
